<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var isValid = function(s) {
            const n = s.length;
            if (n % 2 === 1) {
                return false;
            }
            const pairs = new Map([
                [')', '('],
                [']', '['],
                ['}', '{']
            ]);
            const stk = [];
            for (let ch of s){
                console.log(pairs, 'pairs');
                console.log(stk, 'stk');
                console.log(ch, 'ch')
                console.log(pairs.get(ch), 'pairs.get(ch)')
                if (pairs.has(ch)) {
                    if (!stk.length || stk[stk.length - 1] !== pairs.get(ch)) {
                        return false;
                    }
                    stk.pop();
                }
                else {
                    stk.push(ch);
                }
            };
            return !stk.length;
        };
        console.log(isValid('{{[]}}'));
    </script>
</body>
</html>
