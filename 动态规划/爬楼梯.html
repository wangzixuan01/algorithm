<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // https://leetcode.cn/problems/climbing-stairs/solution/dong-tai-gui-hua-quan-wang-zui-qing-xi-l-cd8y/
        // 动态规划 爬楼梯
        let climbStairs = function(n) {
            let dp = [];
            dp[0] = 1;
            dp[1] = 1;
            for(let i = 2; i <= n; i++) {
                dp[i] = dp[i - 1] + dp[i - 2];
            }
            console.log(dp);
            return dp[n];
        };
        console.log(climbStairs(46))
        climbStairs(3);
        // 爬楼梯优化后
        let climbStairsO = function(n) {
            let pre = 1;
            let next = 1;
            for(let i = 2; i <= n; i++) {
                let temp = next;
                next = pre + next;
                pre = temp;
            }
            console.log(pre);
            return next;
        };
        console.log(climbStairsO(46))
    </script>
</body>
</html>
